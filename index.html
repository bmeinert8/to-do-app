<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" class="todo-input" placeholder="Add a new task">
        <div class="todo-item">
            <input type="checkbox">
            <label>Task 1</label>
        </div>
        <div class="todo-item">
            <input type="checkbox">
            <label>Task 2</label>
        </div>
        <div class="todo-item">
            <input type="checkbox">
            <label>Task 3</label>
        </div>
    </div>
</body>
</html>
